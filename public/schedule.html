<html>

<head>
  <title>Schedule an Appointment</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body class="container">
  <div class="page-header">
    <h1>CS6400 PatientCare System</h1>
  </div>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
          <li><a href="/dashboard">Dashboard</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li><a href="/logout">Log Out</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container row">
    <div class="jumbotron col-sm-4 pull-center">
      <form action="/routes/schedule" method="post">
        <div id="admin_patient">
          <label>Patient ID:</label>
          <input type="text" name="patient" />
        </div>
        <div>
          <label>Appointment Type:</label>
          <select name="appointment_type" />
          <option value="Walk-In">Walk In</option>
          <option value="Scheduled">Scheduled</option>
          </select>
        </div>
        <div id="scheduled_doctor" onchange="doctorLoad(this)">
          <label>Doctor:</label>
          <select name="doctor" />
            <option value="2">Jeong</option>
          </select>
        </div>
        <div>
          <label>Date/Time:</label>
          <input type="datetime-local" name="date" />
        </div>
        <div>
          <label>Notes:</label>
          <input type="text" name="notes" />
        </div>
        <div>
          <label>Purpose:</label>
          <input type="text" name="purpose" />
        </div>
        <div>
          <input class="btn btn-primary" type="submit" value="Schedule Appointment" />
        </div>
      </form>
    </div>
  </div>
</body>

</html>
