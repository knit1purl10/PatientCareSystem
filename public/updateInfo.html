<html>
    <head>
        <title>Update Personal Information</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body class="container">
        <div class="page-header">
            <h1>CS6400 PatientCare System</h1>
        </div>

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Home</a></li>
                        <li><a href="/dashboard">Dashboard</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/logout">Log Out</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div class="container row">
            <div class="jumbotron col-sm-4 pull-center">
                <form action="/routes/updateInfo" method="post">
                    <div>
                        <label>First Name:</label>
                        <input type="text" name="firstname"/>
                    </div>
                    <div>
                        <label>Last Name:</label>
                        <input type="text" name="lastname"/>
                    </div>
                    <div>
                        <label>Date of Birth:</label>
                        <input type="date" name="dob"/>
                    </div>
                    <div>
                        <label>Gender:</label>
                        <select name="gender"/>
                          <option value="F">Female</option>
                          <option value="M">Male</option>
                        </select>
                    </div>
                    <div>
                        <label>Address 1:</label>
                        <input type="text" name="addr1"/>
                    </div>
                    <div>
                        <label>Address 2:</label>
                        <input type="text" name="addr2"/>
                    </div>
                    <div>
                        <label>City:</label>
                        <input type="text" name="city"/>
                    </div>
                    <div>
                        <label>State:</label>
                        <input type="text" name="state"/>
                    </div>
                    <div>
                        <label>Zip Code:</label>
                        <input type="text" name="zip"/>
                    </div>
                    <div>
                        <label>Phone Number:</label>
                        <input type="tel" name="phone"/>
                    </div>
                    <div>
                        <input class="btn btn-primary" type="submit" value="Update"/>
                    </div>
                </form>
            </div>
            <div id="info_display">
              <table id="display" border='2'></table>
            </div>
        </div>
    </body>
    <script>
    $(document).ready(function() {
     jQuery('#info_display').val("");
        var params = {
           query: jQuery('#input_query_box').val()
        };
        $.getJSON("/getPatientInfo", params, function(result) {
           $.each(result, function(key, val) {
              var th = $('<tr></tr>');
              var tr = $('<tr></tr>');
              $.each(val, function(k, v) {
                 if(key == 0) {
                    $('<th>'+k+'</th>').appendTo(th);
                 }
                 $('<td>'+v+'</td>').appendTo(tr);
              });
              th.appendTo('#display');
              tr.appendTo('#display');
           });
        });
    });
    </script>
</html>
